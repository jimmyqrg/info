<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | JimmyQrg Info</title>
    <link rel="icon" href="https://aZ7Qm9R2XfK8LwT4HcP.jimmyqrg.com/info.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a16;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            pointer-events: none;
            z-index: 9999;
            transform: translate3d(0, 0, 0);
            will-change: transform;
            backface-visibility: hidden;
            transition: transform 0.15s;
            top: 0;
            left: 0;
        }
        
        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.5);
            pointer-events: none;
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.3s;
            transform: translate3d(0, 0, 0);
            will-change: opacity, transform;
            backface-visibility: hidden;
        }

        .custom-cursor.click {
            transform: scale(0.8);
            background: rgba(100, 150, 255, 0.9);
            box-shadow: 0 0 20px #0066ff, 0 0 40px #0066ff;
        }

        .custom-cursor.hover {
            transform: scale(1.3);
            background: rgba(100, 255, 255, 0.8);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }

        @media (hover: none) and (pointer: coarse) {
            .custom-cursor, .cursor-trail {
                display: none !important;
            }
            body {
                cursor: auto;
            }
        }

        /* Diamond Background */
        .diamond-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .diamond {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 200, 255, 0.08) 50%, transparent 70%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: diamondFloat 25s infinite linear;
            filter: blur(1.5px);
            opacity: 0.8;
        }

        .diamond:nth-child(2) {
            width: 600px;
            height: 600px;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 100, 255, 0.08) 50%, transparent 70%);
            animation: diamondFloat 35s infinite linear reverse;
            top: 15%;
            left: 75%;
        }

        .diamond:nth-child(3) {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 150, 255, 0.08) 50%, transparent 70%);
            animation: diamondFloat 40s infinite linear;
            top: 70%;
            left: 5%;
        }

        .diamond:nth-child(4) {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 200, 0.08) 50%, transparent 70%);
            animation: diamondFloat 20s infinite linear reverse;
            top: 10%;
            left: 10%;
        }

        @keyframes diamondFloat {
            0% { transform: rotate(0deg) translateY(0px); }
            25% { transform: rotate(90deg) translateY(30px); }
            50% { transform: rotate(180deg) translateY(0px); }
            75% { transform: rotate(270deg) translateY(30px); }
            100% { transform: rotate(360deg) translateY(0px); }
        }

        /* Light Beam */
        .light-beam {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(0, 150, 255, 0.15) 0%, 
                rgba(0, 50, 150, 0.06) 25%, 
                transparent 70%);
            pointer-events: none;
            z-index: -1;
            transition: background 0.4s;
        }

        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 404 Header */
        .error-header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            margin-bottom: 60px;
        }

        .error-portal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%) rotate(45deg);
            background: linear-gradient(45deg, transparent, rgba(0, 200, 255, 0.07), transparent);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            z-index: -1;
            opacity: 0.4;
            filter: blur(3px);
            animation: portalSpin 30s infinite linear;
        }

        @keyframes portalSpin {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(-50%, -50%) rotate(405deg); }
        }

        .error-code {
            font-size: 15rem;
            background: linear-gradient(90deg, #00ffff, #0080ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(0, 200, 255, 0.9);
            margin-bottom: -40px;
            letter-spacing: 15px;
            font-weight: 900;
            position: relative;
            display: inline-block;
            animation: portalGlow 4s infinite alternate;
        }

        @keyframes portalGlow {
            0% { 
                text-shadow: 0 0 40px rgba(0, 200, 255, 0.9), 
                          0 0 80px rgba(0, 150, 255, 0.7);
            }
            100% { 
                text-shadow: 0 0 50px rgba(0, 200, 255, 1), 
                          0 0 100px rgba(0, 150, 255, 0.8),
                          0 0 150px rgba(0, 100, 255, 0.6);
            }
        }

        .error-title {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #80d0ff, #0080ff, #80d0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 180, 255, 0.8);
            margin-bottom: 30px;
            letter-spacing: 6px;
            font-weight: 700;
        }

        .error-subtitle {
            font-size: 1.5rem;
            color: #a0d2ff;
            max-width: 800px;
            margin: 0 auto 40px;
            letter-spacing: 2px;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Error Message Panel */
        .error-panel {
            background: rgba(10, 15, 40, 0.85);
            border-radius: 25px;
            padding: 50px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 200, 255, 0.25);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6),
                       inset 0 0 60px rgba(0, 100, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            margin-bottom: 60px;
        }

        .error-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 30%, rgba(0, 200, 255, 0.05) 50%, transparent 70%);
            z-index: -1;
            transition: opacity 0.5s;
            opacity: 0;
        }

        .error-panel::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
            border-radius: 27px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .error-panel:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 60px rgba(0, 100, 255, 0.3),
                       0 0 100px rgba(0, 200, 255, 0.2),
                       inset 0 0 80px rgba(0, 150, 255, 0.15);
            border-color: rgba(0, 200, 255, 0.4);
        }

        .error-panel:hover::before {
            opacity: 1;
        }

        .error-panel:hover::after {
            opacity: 0.3;
        }

        .error-icon {
            font-size: 4rem;
            color: #00aaff;
            margin-bottom: 25px;
            text-shadow: 0 0 30px rgba(0, 170, 255, 0.8);
            transition: all 0.4s;
            text-align: center;
        }

        .error-panel:hover .error-icon {
            transform: scale(1.2);
            text-shadow: 0 0 40px rgba(0, 170, 255, 1);
        }

        .error-message {
            color: #a0d2ff;
            font-size: 1.3rem;
            line-height: 1.7;
            margin-bottom: 25px;
            text-align: center;
        }

        .error-message strong {
            color: #80d0ff;
            text-shadow: 0 0 10px rgba(128, 208, 255, 0.7);
        }

        /* Navigation Buttons */
        .navigation-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 900px;
        }

        .nav-button {
            background: linear-gradient(90deg, #0080ff, #00aaff);
            color: white;
            border: none;
            padding: 25px 40px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            min-height: 100px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 180, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 100, 255, 0.25);
        }

        .nav-button:nth-child(2) {
            background: linear-gradient(90deg, #0066cc, #0080ff);
        }

        .nav-button:nth-child(3) {
            background: linear-gradient(90deg, #004499, #0066cc);
        }

        .nav-button i {
            margin-right: 15px;
            font-size: 1.8rem;
            transition: transform 0.3s;
        }

        .nav-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 150, 255, 0.4),
                       0 0 60px rgba(0, 200, 255, 0.3);
            background: linear-gradient(90deg, #00aaff, #00ccff);
        }

        .nav-button:nth-child(2):hover {
            background: linear-gradient(90deg, #0080ff, #00aaff);
        }

        .nav-button:nth-child(3):hover {
            background: linear-gradient(90deg, #0066cc, #0080ff);
        }

        .nav-button:hover i {
            transform: translateX(8px);
        }

        /* Particle Effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 12px #00ffff;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 0 40px;
            margin-top: 80px;
            color: #80c0ff;
            font-size: 1rem;
            letter-spacing: 2px;
            border-top: 1px solid rgba(0, 100, 255, 0.3);
            position: relative;
            width: 100%;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #0080ff, #00ffff, transparent);
        }

        /* Lost Path Animation */
        .lost-path {
            position: absolute;
            font-size: 1.5rem;
            color: #00aaff;
            opacity: 0;
            animation: lostPath 4s infinite;
        }

        @keyframes lostPath {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Connection Lines */
        .connection-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .connection-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 180, 255, 0.2), transparent);
            height: 1px;
            transform-origin: left center;
            animation: linePulse 3s infinite alternate;
        }

        @keyframes linePulse {
            0% { opacity: 0.1; }
            100% { opacity: 0.4; }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .error-code {
                font-size: 12rem;
            }
            
            .error-title {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 900px) {
            .error-code {
                font-size: 9rem;
                letter-spacing: 10px;
                margin-bottom: -30px;
            }
            
            .error-title {
                font-size: 2.2rem;
            }
            
            .error-subtitle {
                font-size: 1.3rem;
            }
            
            .navigation-buttons {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 20px;
            }
            
            .error-code {
                font-size: 6rem;
                letter-spacing: 6px;
                margin-bottom: -20px;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-subtitle {
                font-size: 1.1rem;
            }
            
            .error-panel {
                padding: 30px;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
            
            .nav-button {
                padding: 20px;
                font-size: 1.1rem;
                min-height: 80px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 20, 40, 0.9);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #0080ff, #00aaff);
            border-radius: 5px;
            border: 2px solid rgba(10, 20, 40, 0.9);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00aaff, #00ccff);
        }
    </style>
</head>

    <script>
        // Custom cursor implementation
        const cursor = document.querySelector('.custom-cursor');
        const lightBeam = document.getElementById('light-beam');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let isScrolling = false;
        let scrollTimer = null;
        const trailPool = [];
        const maxTrails = 12;
        let trailIndex = 0;

        // Initialize trail pool
        for (let i = 0; i < maxTrails; i++) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.opacity = '0';
            document.body.appendChild(trail);
            trailPool.push(trail);
        }

        function updateCursorPosition(x, y) {
            cursor.style.transform = `translate3d(${x - 10}px, ${y - 10}px, 0)`;
        }

        // Throttled mousemove handler
        let lastUpdate = 0;
        const updateInterval = 1000 / 60;

        document.addEventListener('mousemove', (e) => {
            const now = performance.now();
            if (now - lastUpdate < updateInterval) return;
            lastUpdate = now;
            
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update light beam position
            if (lightBeam) {
                lightBeam.style.setProperty('--mouse-x', `${mouseX}px`);
                lightBeam.style.setProperty('--mouse-y', `${mouseY}px`);
            }
            
            // Create cursor trail (if not scrolling)
            if (!isScrolling) {
                createCursorTrail(mouseX, mouseY);
            }
        });

        function createCursorTrail(x, y) {
            const trail = trailPool[trailIndex];
            
            trail.style.transform = `translate3d(${x - 3}px, ${y - 3}px, 0)`;
            trail.style.opacity = '0.4';
            trail.style.transition = 'opacity 0.4s';
            
            setTimeout(() => {
                trail.style.opacity = '0';
            }, 300);
            
            trailIndex = (trailIndex + 1) % maxTrails;
        }

        // Smooth cursor movement
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.12;
            cursorY += (mouseY - cursorY) * 0.12;
            
            updateCursorPosition(cursorX, cursorY);
            requestAnimationFrame(animateCursor);
        }

        // Handle scroll events
        window.addEventListener('scroll', () => {
            isScrolling = true;
            
            if (scrollTimer) {
                clearTimeout(scrollTimer);
            }
            
            updateCursorPosition(cursorX, cursorY);
            
            trailPool.forEach(trail => {
                trail.style.opacity = '0';
            });
            
            scrollTimer = setTimeout(() => {
                isScrolling = false;
                scrollTimer = null;
            }, 100);
        });

        window.addEventListener('resize', () => {
            updateCursorPosition(cursorX, cursorY);
        });

        // Mouse interactions
        document.addEventListener('mousedown', () => {
            cursor.classList.add('click');
        });

        document.addEventListener('mouseup', () => {
            cursor.classList.remove('click');
        });

        // Hover effects
        document.querySelectorAll('.nav-button, .error-panel').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });

        // Initialize cursor
        document.addEventListener('DOMContentLoaded', () => {
            mouseX = window.innerWidth / 2;
            mouseY = window.innerHeight / 2;
            cursorX = mouseX;
            cursorY = mouseY;
            updateCursorPosition(cursorX, cursorY);
            
            animateCursor();
            
            // Disable custom cursor on mobile
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                cursor.style.display = 'none';
                trailPool.forEach(trail => trail.style.display = 'none');
                document.body.style.cursor = 'auto';
            }
        });

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        function createParticles() {
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 4 + 2;
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * 30;
                
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                const colors = ['#00ffff', '#0080ff', '#00aaff', '#80d0ff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 12px ${color}`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();

        // Create lost path indicators
        function createLostPaths() {
            const lostIcons = ['fa-route', 'fa-map-marker-alt', 'fa-location-arrow', 'fa-satellite'];
            
            for (let i = 0; i < 12; i++) {
                const path = document.createElement('i');
                path.className = `fas ${lostIcons[Math.floor(Math.random() * lostIcons.length)]} lost-path`;
                
                const size = Math.random() * 30 + 20;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = Math.random() * 4 + 3;
                
                path.style.fontSize = `${size}px`;
                path.style.left = `${x}vw`;
                path.style.top = `${y}vh`;
                path.style.animationDelay = `${delay}s`;
                path.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(path);
            }
        }
        
        createLostPaths();

        // Create subtle connection lines
        function createConnectionLines() {
            const linesContainer = document.getElementById('connection-lines');
            const elements = document.querySelectorAll('.nav-button, .error-panel');
            
            linesContainer.innerHTML = '';
            
            for (let i = 0; i < elements.length - 1; i++) {
                for (let j = i + 1; j < elements.length; j++) {
                    const el1 = elements[i];
                    const el2 = elements[j];
                    
                    const rect1 = el1.getBoundingClientRect();
                    const rect2 = el2.getBoundingClientRect();
                    
                    const x1 = rect1.left + rect1.width / 2;
                    const y1 = rect1.top + rect1.height / 2;
                    const x2 = rect2.left + rect2.width / 2;
                    const y2 = rect2.top + rect2.height / 2;
                    
                    const dx = x2 - x1;
                    const dy = y2 - y1;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 700) {
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        
                        const line = document.createElement('div');
                        line.className = 'connection-line';
                        line.style.width = `${distance}px`;
                        line.style.left = `${x1}px`;
                        line.style.top = `${y1}px`;
                        line.style.transform = `rotate(${angle}deg)`;
                        line.style.opacity = '0.1';
                        
                        linesContainer.appendChild(line);
                    }
                }
            }
        }

        // Button functionality
        document.getElementById('homeBtn').addEventListener('click', () => {
            createPortalEffect(() => {
                window.location.href = '/';
            });
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            createPortalEffect(() => {
                window.history.back();
            });
        });

        function createPortalEffect(callback) {
            const portalEffect = document.createElement('div');
            portalEffect.style.position = 'fixed';
            portalEffect.style.top = '0';
            portalEffect.style.left = '0';
            portalEffect.style.width = '100%';
            portalEffect.style.height = '100%';
            portalEffect.style.background = 'radial-gradient(circle at center, rgba(0, 170, 255, 0.3) 0%, transparent 70%)';
            portalEffect.style.opacity = '0';
            portalEffect.style.zIndex = '99999';
            portalEffect.style.transition = 'opacity 0.8s ease';
            document.body.appendChild(portalEffect);
            
            setTimeout(() => {
                portalEffect.style.opacity = '0.7';
            }, 10);
            
            setTimeout(() => {
                if (callback) callback();
                portalEffect.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(portalEffect);
                }, 800);
            }, 800);
        }

        // Update connection lines
        window.addEventListener('load', createConnectionLines);
        window.addEventListener('resize', createConnectionLines);
        window.addEventListener('scroll', () => {
            requestAnimationFrame(createConnectionLines);
        });

        // Performance optimization
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                trailPool.forEach(trail => {
                    trail.style.opacity = '0';
                });
            }
        });

        // Add subtle interactive glow to elements
        document.querySelectorAll('.nav-button, .error-panel').forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                element.style.setProperty('--mouse-x', `${x}%`);
                element.style.setProperty('--mouse-y', `${y}%`);
            });
        });
    </script>
</body>
</html>
